[env:nano_every]
platform = atmelmegaavr
board = nano_every
framework = arduino
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BNO055@^1.5.1
	SPI
	waspinator/AccelStepper@^1.61
monitor_speed=115200
